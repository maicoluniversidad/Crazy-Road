<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Road</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0a0a0a, #000);
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            box-shadow: 0 0 40px #00ff88;
            border-radius: 10px;
            background: linear-gradient(#333, #222);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #00ffcc;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>
    <div id="score">Puntos: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let score = 0;
        const scoreElement = document.getElementById("score");

        // üöó jugador
        const car = { x: 180, y: 500, width: 40, height: 70, speed: 5 };

        // enemigos y fuel
        let enemies = [];
        let fuels = [];

        // im√°genes (usamos emojis por defecto para que siempre carguen)
        const carSprite = new Image();
        carSprite.src = "https://twemoji.maxcdn.com/v/latest/svg/1f697.svg"; // üöó

        const enemySprite = new Image();
        enemySprite.src = "https://twemoji.maxcdn.com/v/latest/svg/1f695.svg"; // üöï

        const fuelSprite = new Image();
        fuelSprite.src = "https://twemoji.maxcdn.com/v/latest/svg/26fd.svg"; // ‚õΩ

        // controles
        let keys = {};
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function update() {
            // mover coche
            if (keys["ArrowLeft"] && car.x > 20) car.x -= car.speed;
            if (keys["ArrowRight"] && car.x < canvas.width - car.width - 20) car.x += car.speed;

            // mover enemigos y fuels
            enemies.forEach(e => e.y += 3);
            fuels.forEach(f => f.y += 2);

            // eliminar fuera de pantalla
            enemies = enemies.filter(e => e.y < canvas.height);
            fuels = fuels.filter(f => f.y < canvas.height);

            // colisiones
            enemies.forEach(e => {
                if (collision(car, e)) {
                    alert("üí• GAME OVER - Puntuaci√≥n: " + score);
                    document.location.reload();
                }
            });

            fuels.forEach((f, i) => {
                if (collision(car, f)) {
                    score += 5;
                    fuels.splice(i, 1);
                    scoreElement.textContent = "Puntos: " + score;
                }
            });

            // a√±adir enemigos y fuels
            if (Math.random() < 0.02) {
                enemies.push({ x: Math.random() * 340, y: -80, width: 40, height: 70 });
            }
            if (Math.random() < 0.01) {
                fuels.push({ x: Math.random() * 340, y: -40, width: 30, height: 40 });
            }

            // aumentar puntos poco a poco
            score++;
            scoreElement.textContent = "Puntos: " + score;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // carretera
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#444";
            ctx.fillRect(60, 0, 280, canvas.height);

            // l√≠neas centrales
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 4;
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(200, i);
                ctx.lineTo(200, i + 20);
                ctx.stroke();
            }

            // coche
            ctx.drawImage(carSprite, car.x, car.y, car.width, car.height);

            // enemigos
            enemies.forEach(e => {
                ctx.drawImage(enemySprite, e.x, e.y, e.width, e.height);
            });

            // fuels
            fuels.forEach(f => {
                ctx.drawImage(fuelSprite, f.x, f.y, f.width, f.height);
            });
        }

        function collision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // esperar que carguen im√°genes
        let loaded = 0;
        [carSprite, enemySprite, fuelSprite].forEach(img => {
            img.onload = () => {
                loaded++;
                if (loaded === 3) {
                    gameLoop();
                }
            };
        });
    </script>
</body>
</html>
