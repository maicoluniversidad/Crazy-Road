<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üèéÔ∏è Car Racer Mobile</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111827;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 5px 0;
      font-size: 20px;
      text-align: center;
    }
    #hud {
      display: flex;
      gap: 10px;
      margin: 5px;
      font-size: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #hud div {
      background: #1f2937;
      padding: 4px 8px;
      border-radius: 8px;
    }
    canvas {
      background: #2d3748;
      border: 3px solid #111;
      border-radius: 10px;
      touch-action: none;
    }
    /* Controles m√≥viles */
    #mobileControls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #mobileControls button {
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background: #374151;
      color: white;
      font-weight: bold;
      width: 70px;
      height: 70px;
    }
    #mobileControls button:active {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è Car Racer Mobile</h1>
  <div id="hud">
    <div id="speed">Velocidad: 0 km/h</div>
    <div id="distance">Distancia: 0 m</div>
    <div id="score">Puntaje: 0</div>
    <div id="best">Mejor: 0</div>
  </div>
  
  <canvas id="gameCanvas"></canvas>

  <div id="mobileControls">
    <button id="left">‚¨ÖÔ∏è</button>
    <button id="up">‚¨ÜÔ∏è</button>
    <button id="down">‚¨áÔ∏è</button>
    <button id="right">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ajustar canvas al ancho de la pantalla
    function resizeCanvas(){
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.6;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const W = () => canvas.width;
    const H = () => canvas.height;

    // Jugador
    const player = {
      w: 44, h: 78,
      x: 0, y: 0,
      speed: 0
    };

    // Variables
    let traffic = [];
    let roadOffset = 0;
    let keys = {};
    let distance = 0, score = 0, best = 0;
    let gameOver = false;

    // Colores de autos enemigos
    const colors = ["#7c3aed","#f59e0b","#10b981","#3b82f6","#e11d48","#22d3ee"];

    function drawCar(c, isPlayer=false){
      ctx.save();
      ctx.translate(c.x + c.w/2, c.y + c.h/2);
      ctx.translate(-c.w/2, -c.h/2);

      ctx.fillStyle = isPlayer ? "#ff0000" : c.color;
      ctx.fillRect(0, 0, c.w, c.h);

      ctx.fillStyle = "white";
      ctx.fillRect(6, 18, c.w-12, c.h-36);

      ctx.fillStyle = "#f87171";
      ctx.fillRect(6, c.h-10, 8, 6);
      ctx.fillRect(c.w-14, c.h-10, 8, 6);

      ctx.restore();
    }

    function newEnemy(){
      let lane = Math.random() * (W()-60);
      traffic.push({
        w: 44, h: 78,
        x: lane, y: -100,
        color: colors[Math.floor(Math.random()*colors.length)]
      });
    }

    function resetGame(){
      player.x = W()/2 - player.w/2;
      player.y = H()*0.7;
      player.speed = 0;
      traffic = [];
      distance = 0;
      score = 0;
      gameOver = false;
    }

    function loop(){
      ctx.clearRect(0,0,W(),H());

      // Carretera
      ctx.fillStyle = "#1f2937";
      ctx.fillRect(40,0,W()-80,H());

      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      ctx.setLineDash([20,20]);
      roadOffset += player.speed*0.3;
      ctx.lineDashOffset = roadOffset;
      ctx.beginPath();
      ctx.moveTo(W()/2,0);
      ctx.lineTo(W()/2,H());
      ctx.stroke();

      if (!gameOver){
        if (keys["ArrowUp"]) player.y -= 5;
        if (keys["ArrowDown"]) player.y += 5;
        if (keys["ArrowLeft"]) player.x -= 5;
        if (keys["ArrowRight"]) player.x += 5;

        // Bordes
        if (player.x < 40) player.x = 40;
        if (player.x+player.w > W()-40) player.x = W()-40-player.w;
        if (player.y < 0) player.y = 0;
        if (player.y+player.h > H()) player.y = H()-player.h;

        distance += 0.5;
        score = Math.floor(distance/10);
      }

      if (Math.random() < 0.02) newEnemy();
      for (let i=traffic.length-1;i>=0;i--){
        let c = traffic[i];
        c.y += 4;
        drawCar(c);
        if (c.y > H()+100) traffic.splice(i,1);

        if (!gameOver &&
          player.x < c.x+c.w &&
          player.x+player.w > c.x &&
          player.y < c.y+c.h &&
          player.y+player.h > c.y){
          gameOver = true;
          best = Math.max(best,score);
        }
      }

      drawCar(player,true);

      document.getElementById("speed").textContent = "Velocidad: "+Math.round(player.speed*10)+" km/h";
      document.getElementById("distance").textContent = "Distancia: "+Math.floor(distance)+" m";
      document.getElementById("score").textContent = "Puntaje: "+score;
      document.getElementById("best").textContent = "Mejor: "+best;

      if (gameOver){
        ctx.fillStyle="white";
        ctx.font="24px Arial";
        ctx.fillText("GAME OVER",W()/2-70,H()/2);
        ctx.font="16px Arial";
        ctx.fillText("Presiona R para reiniciar",W()/2-80,H()/2+20);
      }

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown",e=>{
      keys[e.key]=true;
      if (gameOver && e.key.toLowerCase()=="r") resetGame();
    });
    document.addEventListener("keyup",e=>keys[e.key]=false);

    function hold(btn,key){
      btn.addEventListener("touchstart",(e)=>{e.preventDefault();keys[key]=true;});
      btn.addEventListener("touchend",(e)=>{e.preventDefault();keys[key]=false;});
    }
    hold(document.getElementById("left"),"ArrowLeft");
    hold(document.getElementById("right"),"ArrowRight");
    hold(document.getElementById("up"),"ArrowUp");
    hold(document.getElementById("down"),"ArrowDown");

    resetGame();
    loop();
  </script>
</body>
</html>
