<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Rush â›½ðŸ”¥</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      font-family: 'Trebuchet MS', sans-serif;
    }

    #game {
      width: 400px;
      height: 600px;
      margin: 20px auto;
      border: 5px solid #111;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, #2d2d2d 0%, #444 100%);
    }

    /* Carretera y cÃ©sped */
    #game::before, #game::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50px;
      height: 100%;
      background: #2e7d32;
      z-index: 0;
    }
    #game::before { left: 0; }
    #game::after { right: 0; }

    /* LÃ­neas amarillas */
    .road-line {
      width: 8px;
      height: 80px;
      background: yellow;
      position: absolute;
      left: 196px;
      animation: moveLine 1s linear infinite;
    }

    @keyframes moveLine {
      from { top: -80px; }
      to { top: 600px; }
    }

    /* Jugador */
    #player {
      width: 40px;
      height: 80px;
      position: absolute;
      bottom: 20px;
      left: 180px;
      border-radius: 5px;
      background: linear-gradient(to bottom, #ff3d3d, #a30000);
      box-shadow: 0px 5px 10px rgba(0,0,0,0.5);
    }

    /* Autos enemigos */
    .enemy {
      width: 40px;
      height: 80px;
      position: absolute;
      top: -100px;
      border-radius: 5px;
      background: linear-gradient(to bottom, #00c6ff, #004080);
      box-shadow: 0px 5px 10px rgba(0,0,0,0.6);
    }

    /* Bonus gasolina */
    .fuel {
      width: 30px;
      height: 40px;
      background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
      position: absolute;
      top: -50px;
      border-radius: 5px;
      box-shadow: 0px 5px 8px rgba(255,255,0,0.7);
    }
    .fuel::after {
      content: "â›½";
      font-size: 20px;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    /* Marcador */
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      text-shadow: 1px 1px 3px black;
      z-index: 10;
    }

    /* Pantalla Game Over */
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      color: #ff5252;
      text-align: center;
      display: none;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Puntos: 0</div>
    <div id="player"></div>
    <div id="gameOver">ðŸ’¥ Game Over<br>Â¡pero tu coche sigue cool ðŸ˜Ž!</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");
    let score = 0;
    let gameOver = false;
    let speed = 4;

    // LÃ­neas de carretera
    for (let i = 0; i < 6; i++) {
      let line = document.createElement("div");
      line.classList.add("road-line");
      line.style.top = (i * 100) + "px";
      game.appendChild(line);
    }

    // Movimiento del jugador
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      let left = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
      if (e.key === "ArrowLeft" && left > 60) {
        player.style.left = left - 40 + "px";
      }
      if (e.key === "ArrowRight" && left < 300) {
        player.style.left = left + 40 + "px";
      }
    });

    // Crear enemigos
    function createEnemy() {
      let enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = 60 + (Math.floor(Math.random() * 7) * 40) + "px";
      enemy.style.background = getRandomGradient();
      game.appendChild(enemy);

      let move = setInterval(() => {
        if (gameOver) {
          enemy.remove();
          clearInterval(move);
          return;
        }
        let top = parseInt(window.getComputedStyle(enemy).getPropertyValue("top"));
        if (top > 600) {
          enemy.remove();
          clearInterval(move);
          score++;
          scoreDisplay.innerText = "Puntos: " + score;
        } else {
          enemy.style.top = top + speed + "px";
        }

        // ColisiÃ³n
        checkCollision(player, enemy, () => {
          endGame();
          clearInterval(move);
        });
      }, 30);
    }

    // Crear gasolina (bonus)
    function createFuel() {
      let fuel = document.createElement("div");
      fuel.classList.add("fuel");
      fuel.style.left = 60 + (Math.floor(Math.random() * 7) * 40) + "px";
      game.appendChild(fuel);

      let move = setInterval(() => {
        if (gameOver) {
          fuel.remove();
          clearInterval(move);
          return;
        }
        let top = parseInt(window.getComputedStyle(fuel).getPropertyValue("top"));
        if (top > 600) {
          fuel.remove();
          clearInterval(move);
        } else {
          fuel.style.top = top + speed + "px";
        }

        // ColisiÃ³n con bonus
        checkCollision(player, fuel, () => {
          score += 5;
          scoreDisplay.innerText = "Puntos: " + score;
          fuel.remove();
          clearInterval(move);
        });
      }, 30);
    }

    // Colores aleatorios con gradientes
    function getRandomGradient() {
      let gradients = [
        "linear-gradient(to bottom, #00c6ff, #004080)",
        "linear-gradient(to bottom, #4caf50, #1b5e20)",
        "linear-gradient(to bottom, #ff9800, #e65100)",
        "linear-gradient(to bottom, #9c27b0, #4a148c)",
        "linear-gradient(to bottom, #f50057, #880e4f)"
      ];
      return gradients[Math.floor(Math.random() * gradients.length)];
    }

    // DetecciÃ³n de colisiones
    function checkCollision(a, b, callback) {
      let aRect = a.getBoundingClientRect();
      let bRect = b.getBoundingClientRect();
      if (!(aRect.top > bRect.bottom || 
            aRect.bottom < bRect.top || 
            aRect.right < bRect.left || 
            aRect.left > bRect.right)) {
        callback();
      }
    }

    // Fin del juego
    function endGame() {
      gameOver = true;
      gameOverText.style.display = "block";
    }

    // Spawnear enemigos y gasolina
    setInterval(() => {
      if (!gameOver) createEnemy();
    }, 1500);

    setInterval(() => {
      if (!gameOver) createFuel();
    }, 4000);
  </script>
</body>
</html>
