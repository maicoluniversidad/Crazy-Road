<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Down Car Racer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 10px 0;
    }
    #hud {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    #hud div {
      background: #1f2937;
      padding: 6px 12px;
      border-radius: 12px;
    }
    canvas {
      background: #2d3748;
      border: 4px solid #111;
      border-radius: 10px;
    }
    /* Controles móviles */
    #mobileControls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #mobileControls button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #374151;
      color: white;
      font-weight: bold;
    }
    #mobileControls button:active {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <h1>🏁 Top-Down Car Racer</h1>
  <p>HTML + CSS + JavaScript | Flechas o WASD | Móvil: botones</p>
  
  <div id="hud">
    <div id="speed">Velocidad: 0 km/h</div>
    <div id="distance">Distancia: 0 m</div>
    <div id="score">Puntaje: 0</div>
    <div id="best">Mejor: 0</div>
  </div>
  
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="mobileControls">
    <button id="left">⬅️</button>
    <button id="up">⬆️</button>
    <button id="down">⬇️</button>
    <button id="right">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const W = canvas.width;
    const H = canvas.height;

    // Jugador
    const player = {
      w: 44, h: 78,
      x: W/2 - 22, y: H*0.72,
      angle: 0, speed: 0
    };

    // Variables
    let lanes = [W/4 - 22, W/2 - 22, (3*W/4) - 22];
    let traffic = [];
    let roadOffset = 0;
    let keys = {};
    let distance = 0, score = 0, best = 0;
    let gameOver = false;

    // Colores llamativos para enemigos
    const colors = ["#7c3aed","#f59e0b","#10b981","#3b82f6","#e11d48","#22d3ee"];

    // Dibujar un carro
    function drawCar(c, isPlayer=false){
      ctx.save();
      ctx.translate(c.x + c.w/2, c.y + c.h/2);
      if (isPlayer) ctx.rotate(c.angle * Math.PI/180);
      ctx.translate(-c.w/2, -c.h/2);

      // Color base
      ctx.fillStyle = isPlayer ? "#ff0000" : c.color;
      ctx.fillRect(0, 0, c.w, c.h);

      // Ventanas
      ctx.fillStyle = "white";
      ctx.fillRect(6, 18, c.w-12, c.h-36);

      // Luces
      ctx.fillStyle = "#f87171";
      ctx.fillRect(6, c.h-10, 8, 6);
      ctx.fillRect(c.w-14, c.h-10, 8, 6);

      ctx.restore();
    }

    // Crear carro enemigo
    function newEnemy(){
      let lane = lanes[Math.floor(Math.random()*lanes.length)];
      traffic.push({
        w: 44, h: 78,
        x: lane, y: -100,
        color: colors[Math.floor(Math.random()*colors.length)]
      });
    }

    // Reset juego
    function resetGame(){
      player.x = W/2 - 22;
      player.y = H*0.72;
      player.speed = 0;
      traffic = [];
      distance = 0;
      score = 0;
      gameOver = false;
    }

    // Loop principal
    function loop(){
      ctx.clearRect(0,0,W,H);

      // Fondo (carretera)
      ctx.fillStyle = "#1f2937";
      ctx.fillRect(60,0,W-120,H);

      // Líneas
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      ctx.setLineDash([20,20]);
      roadOffset += player.speed*0.3;
      ctx.lineDashOffset = roadOffset;
      ctx.beginPath();
      ctx.moveTo(W/2,0);
      ctx.lineTo(W/2,H);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(W/4,0);
      ctx.lineTo(W/4,H);
      ctx.moveTo(3*W/4,0);
      ctx.lineTo(3*W/4,H);
      ctx.stroke();

      // Actualizar jugador
      if (!gameOver){
        if (keys["ArrowUp"] || keys["w"]) player.speed = Math.min(1, player.speed+0.2);
        else player.speed = Math.max(0, player.speed-0.1);
        if (keys["ArrowDown"] || keys["s"]) player.speed = Math.max(0, player.speed-0.5);
        if (keys["ArrowLeft"] || keys["a"]) player.x -= 5;
        if (keys["ArrowRight"] || keys["d"]) player.x += 5;

        // Bordes
        if (player.x < 60) player.x = 60;
        if (player.x+player.w > W-60) player.x = W-60-player.w;

        distance += player.speed*0.5;
        score = Math.floor(distance/10);
      }

      // Enemigos
      if (Math.random() < 0.02) newEnemy();
      for (let i=traffic.length-1;i>=0;i--){
        let c = traffic[i];
        c.y += player.speed - 4;
        drawCar(c);
        if (c.y > H+100) traffic.splice(i,1);

        // Colisión
        if (!gameOver &&
          player.x < c.x+c.w &&
          player.x+player.w > c.x &&
          player.y < c.y+c.h &&
          player.y+player.h > c.y){
          gameOver = true;
          best = Math.max(best,score);
        }
      }

      // Dibujar jugador
      drawCar(player,true);

      // HUD
      document.getElementById("speed").textContent = "Velocidad: "+Math.round(player.speed*10)+" km/h";
      document.getElementById("distance").textContent = "Distancia: "+Math.floor(distance)+" m";
      document.getElementById("score").textContent = "Puntaje: "+score;
      document.getElementById("best").textContent = "Mejor: "+best;

      if (gameOver){
        ctx.fillStyle="white";
        ctx.font="30px Arial";
        ctx.fillText("GAME OVER",W/2-90,H/2);
        ctx.font="20px Arial";
        ctx.fillText("Presiona R para reiniciar",W/2-120,H/2+40);
      }

      requestAnimationFrame(loop);
    }

    // Eventos teclado
    document.addEventListener("keydown",e=>{
      keys[e.key]=true;
      if (gameOver && e.key.toLowerCase()=="r") resetGame();
    });
    document.addEventListener("keyup",e=>keys[e.key]=false);

    // Controles móviles
    function hold(btn,key){
      btn.addEventListener("touchstart",()=>keys[key]=true);
      btn.addEventListener("touchend",()=>keys[key]=false);
    }
    hold(document.getElementById("left"),"ArrowLeft");
    hold(document.getElementById("right"),"ArrowRight");
    hold(document.getElementById("up"),"ArrowUp");
    hold(document.getElementById("down"),"ArrowDown");

    // Iniciar
    resetGame();
    loop();
  </script>
</body>
</html>
